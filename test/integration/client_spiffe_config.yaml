---
request_addr: "https://server:8080"
host_keys:
  - plain: "./test/integration/id_rsa.pub"
    signed: "./test/integration/id_rsa-cert.pub"
known_hosts: /etc/ssh/known_hosts
sleep: "10s"
ssh_reload: ["service", "ssh", "restart"]
spiffe:
  enabled: true
  allowed_uris:
    - "spiffe://example.org/host/sharkey-server"
  workload_api: "unix:///tmp/agent.sock"
